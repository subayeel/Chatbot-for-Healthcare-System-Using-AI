<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" type="text/css" href="/static/index.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
  <h1>Healthcare Chatbot Build using rasa</h1>
  <div>
    <div id="chatbox">
      <p class="botText">
        <span>Please try typing full sentences as I am still learning!</span>
      </p>
      <p class="botText">
        <span>I am a your Health assistant.</span>
      </p>
      <p class="botText">
        <span>Hi There! how can i help you. What Symptoms you are facing</span>
      </p>
    </div>
    <div id="userInput">
      <input id="textInput" type="text" name="msg" placeholder="Message" />
      <input id="buttonInput" type="submit" value="Send" />
    </div>
    <script>
      function getBotResponse() {
        var rawText = $("#textInput").val();
        var userHtml = '<p class="userText"><span> ' + "Me: " + rawText + "</span></p>";
        $("#textInput").val("");
        $("#chatbox").append(userHtml);
        document
          .getElementById("userInput")
          .scrollIntoView({ block: "start", behavior: "smooth" });
        $.get("/get", { msg: rawText }).done(function (data) {
          var botHtml = '<p class="botText"><span>  ' + "HealthBot: " + data + "</span></p>";
          $("#chatbox").append(botHtml);
          document
            .getElementById("userInput")
            .scrollIntoView({ block: "start", behavior: "smooth" });
        });
      }
      $("#textInput").keypress(function (e) {
        if (e.which == 13) {
          getBotResponse();
        }
      });
      $("#buttonInput").click(function () {
        getBotResponse();
      });
    </script>
  </div>
</body>

</html>
